version: '3.4'

services:
  docker-calculator:
    container_name: "docker-calculator"
    image: "akquinet-ats-ccsp/docker-calculator-wildfly:1.0.1-SNAPSHOT"
    networks:
      - calculator-network
    ports:
      - 8080:8080
      - 9990:9990
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  calculator-network:
    driver: bridge