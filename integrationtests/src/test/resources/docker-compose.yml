version: '3.4'

services:
  docker-calculator-wildfly:
    container_name: "docker-calculator-wildfly"
    image: "akquinet-ats-ccsp/docker-calculator-wildfly:1.0.1-SNAPSHOT"
    networks:
      - internal-network
    ports:
      - 8080:8080
      - 9990:9990
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  internal-network:
    driver: bridge