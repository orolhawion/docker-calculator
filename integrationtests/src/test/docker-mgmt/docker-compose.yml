version: '3.4'

services:
  calculator_it:
    container_name: "calculator_it"
    image: "ats-ccsp/docker-calculator:1.0.1-SNAPSHOT"
    networks:
      - calculator-network
    ports:
      - 8080:8080
      - 9990:9990
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  calculator-network:
    driver: bridge